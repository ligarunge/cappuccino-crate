<div class="container">
  <mat-toolbar color="primary" class="sticky-header">
    <span class="nav-items">
      <div class="nav-item" routerLink="/home" routerLinkActive="active">
        Home
      </div>
      <div class="nav-item empty">
        About us
      </div>
      <div class="nav-item" routerLink="/shop" routerLinkActive="active">
        Shop
      </div>
    </span>
    <span class="toolbar-logo">
      <img src="./assets/logoCC.jpg" alt="Cappuccino crate logo" />
    </span>
    <span class="nav-items">
      <div class="nav-item" routerLink="subscribe" routerLinkActive="active">
        Subscribe
      </div>
      <div class="nav-item" routerLink="cart" routerLinkActive="active" [matBadge]="cartService.totalItems"
        *ngIf="cartService.totalItems > 0" matBadgeColor="accent">
        Cart
      </div>
      <div class="nav-item" routerLink="cart" routerLinkActive="active" *ngIf="cartService.totalItems <= 0">
        Cart
      </div>
      <div class="nav-item empty">
        Contact us
      </div>
    </span>
  </mat-toolbar>
  <router-outlet></router-outlet>
  <div class="footer">
    <a href="https://github.com/ligarunge/cappuccino-crate" target="_blank" rel="noopener noreferrer" >Git repository of Cappuccino Crate</a>
</div>
</div>
